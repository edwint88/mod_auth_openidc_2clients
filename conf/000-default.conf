<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName wet.devlop.de
    ServerAlias www.wet.devlop.de
    
    #ErrorLog /usr/local/apache2/logs/error.log
    LogLevel debug
    
    RequestHeader set X-Forwarded-Proto http
    ProxyPass "/auth" "http://wet.develop.de:8080"
    ProxyPreserveHost On
    ProxyPassReverse "/auth" "http://wet.develop.de:8080"
    
    <Location "/auth">
		OIDCUnAuthAction pass
	</Location>

	OIDCProviderMetadataURL http://wet.develop.de:8088/auth/realms/marvel/.well-known/openid-configuration
	OIDCClientID avengers
	OIDCClientSecret  jePUaBOwKdAwr7xwylR5Z6zEb53p2gGl


	# OIDCRedirectURI is a vanity URL that must point to a path protected by this module but must NOT point to any content
	OIDCRedirectURI /oauth2/callback
	OIDCCryptoPassphrase 0123456789
	OIDCXForwardedHeaders X-Forwarded-Proto

	<Location /protected>
		AuthType openid-connect
		Require valid-user
	</Location>

	<Location /dc>
		ProxyPass http://localhost:82
		ProxyPassReverse http://localhost:82
	</Location>

	<Location /oauth2>
		AuthType openid-connect
		Require valid-user
	</Location>

</VirtualHost>
